name: Update Schachtabelle

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken mit Token
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Abhängigkeiten installieren
        run: pip install requests beautifulsoup4

      - name: Tabelle generieren
        run: python update_table.py

      - name: Geänderte Datei pushen
        run: |
          git config --global user.name "FPantleon"
          git config --global user.email "florian.pantleon@outlook.de"
          git add index.html || true
          git commit -m "Automatisch aktualisiert: Tabelle" || echo "Nichts zu committen"
          git push origin main || echo "❌ Push fehlgeschlagen"
